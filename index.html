<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>GWA Maid</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel='stylesheet' href='css/styles.css' type="text/css">


    <script src='scripts/index.js' type='module'></script>
</head>

<body>
    <h1 class="text-center p-5">Welcome to GWA Maid!</h1>
    <h3 class="text-center">Please log in.</h3>
    <div class='p-5 w-50 mx-auto'>
        <form id='login-form' method='post'>
            <div class="form-group m-2">
                <label>Username</label>
                <input id='username' type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group m-2">
                <label>Password</label>
                <input id='password' type="password" class="form-control" placeholder="Password">
            </div>
            <small class="text-muted m-2">Don't have an account? <a href="htdocs/register.html">Register.</a></small>
            <br>
            <button type="submit" class="btn btn-primary m-2">Log in</button>
        </form>
    </div>
</body>

</html>
